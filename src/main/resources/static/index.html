<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>📋 Minhas Tarefas</h1>
            <p class="subtitle">Gerencie suas tarefas de forma simples e eficiente</p>
        </div>
        <button class="theme-toggle" id="themeToggle" title="Alternar tema" aria-label="Alternar tema escuro/claro">
            🌙
        </button>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Filter Buttons -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="todas">
                Todas
            </button>
            <button class="filter-btn" data-filter="pendentes">
                Pendentes
            </button>
            <button class="filter-btn" data-filter="concluidas">
                Concluídas
            </button>
        </div>

        <!-- Add Task Form -->
        <div class="form-container">
            <form id="tarefaForm" class="task-form">
                <div class="form-group">
                    <input
                            type="text"
                            id="titulo"
                            name="titulo"
                            placeholder="Adicione uma nova tarefa..."
                            required
                            maxlength="255"
                    >
                </div>
                <div class="form-group">
                        <textarea
                                id="descricao"
                                name="descricao"
                                placeholder="Descrição (opcional)"
                                maxlength="1000"
                                rows="2"
                        ></textarea>
                </div>
                <div class="form-group">
                    <input
                            type="datetime-local"
                            id="dataVencimento"
                            name="dataVencimento"
                    >
                </div>
                <button type="submit" class="btn-submit">
                    ➕ Adicionar Tarefa
                </button>
            </form>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer" class="alert-container"></div>

        <!-- Tasks List -->
        <div class="tasks-container">
            <div id="tarefasList" class="tarefas-list">
                <div class="empty-state">
                    <span class="empty-icon">📝</span>
                    <p>Nenhuma tarefa encontrada. Crie uma nova tarefa para começar!</p>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat">
                <span class="stat-number" id="totalTarefas">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="tarefasPendentes">0</span>
                <span class="stat-label">Pendentes</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="tarefasConcluidas">0</span>
                <span class="stat-label">Concluídas</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025, Vitor Saucedo</p>
    </footer>
</div>

<!-- Modal para Edição -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Editar Tarefa</h2>
            <button class="modal-close" aria-label="Fechar modal">&times;</button>
        </div>
        <form id="editForm" class="task-form">
            <div class="form-group">
                <label for="editTitulo">Título</label>
                <input
                        type="text"
                        id="editTitulo"
                        required
                        maxlength="255"
                >
            </div>
            <div class="form-group">
                <label for="editDescricao">Descrição</label>
                <textarea
                        id="editDescricao"
                        maxlength="1000"
                        rows="2"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="editDataVencimento">Data de Vencimento</label>
                <input
                        type="datetime-local"
                        id="editDataVencimento"
                >
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn-submit">Salvar Alterações</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
